<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Faculty Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-title">Faculty Timetable Login</div>
        <div class="info-text">
            Please enter your faculty credentials to access your personalized timetable.<br>
            For assistance, contact <a href="mailto:peccse2k23@gmail.com">peccse2k23@gmail.com</a>.
        </div>
        <form id="loginForm" autocomplete="off">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <a href="#" class="forgot-link">Forgot password?</a>
            <div id="errorMsg" class="error-msg" style="display:none;"></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script>
        // Simple static login for demonstration
        // Username: admin, Password: admin123
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            if (username === "admin" && password === "admin123") {
                // Redirect to timetable page
                window.location.href = "main.html";
            } else {
                errorMsg.textContent = "Invalid username or password.";
                errorMsg.style.display = "block";
            }
        });
    </script>
</body>
</html>
